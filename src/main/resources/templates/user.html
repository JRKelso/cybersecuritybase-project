<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Yourself</title>
    </head>
    <body>
        <form action="#" th:action="@{|/user/${user.id}|}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" th:value="${user.name}" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address" th:value="${user.address}"/></p>
            <p><label for="creditCard">Credit Card</label>: <input type="text" name="creditCard" id="creditCard" th:value="${user.creditCard}"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </body>
</html>
